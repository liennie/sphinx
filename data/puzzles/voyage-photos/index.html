<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Voyage Photos</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="lightbox.css">
	<script src="script.js"></script>
	<script src="lightbox.js"></script>
</head>

<body>
	<header class="app-header">
		<div class="header-left">
			<h1>Voyage Photos</h1>
		</div>
		<div class="header-center">
			<input type="text" class="search-bar" placeholder="Search photos...">
		</div>
		<div class="header-right">
			<button class="icon-btn" title="Add Photo">➕</button>
			<button class="icon-btn" title="Settings">⚙️</button>
			<button class="icon-btn" title="Share">🔗</button>
			<button class="icon-btn" title="Download">⬇️</button>
		</div>
	</header>
	<div class="app-container">
		<aside class="sidebar">
			<nav>
				<ul>
					<li class="sidebar-title">Albums</li>
					<li class="albums-submenu">
						<ul>
							<li><a href="#">Summer 2025</a></li>
							<li><a href="#">Family</a></li>
							<li><a href="#">Pets</a></li>
							<li><a href="#">Vacations</a></li>
							<li><a href="#">Work Events</a></li>
						</ul>
					</li>
					<li><a href="#" class="sidebar-section">Favorites</a></li>
					<li><a href="#" class="sidebar-section">Recently Added</a></li>
					<li><a href="#" class="sidebar-section">Archive</a></li>
					<li><a href="#" class="sidebar-section">Trash</a></li>
				</ul>
			</nav>
		</aside>
		<div class="main-content">
			<main class="photo-app">
				<h2 class="album-title">Summer 2025</h2>
				<div class="photo-grid">
					<a href="#" class="photo-link"><img src="https://placedog.net/1024?id=1" alt="Dog 1"></a>
					<a href="#" class="photo-link"><img src="https://placedog.net/1024?id=2" alt="Dog 2"></a>
					<a href="#" class="photo-link"><img src="https://placedog.net/1024?id=3" alt="Dog 3"></a>
					<a href="#" class="photo-link"><img src="https://placedog.net/1024?id=4" alt="Dog 4"></a>
					<a href="#" class="photo-link"><img src="https://placedog.net/1024?id=5" alt="Dog 5"></a>
					<a href="#" class="photo-link"><img src="https://placedog.net/1024?id=6" alt="Dog 6"></a>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
