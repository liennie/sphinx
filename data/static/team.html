<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Enter your team name</title>
	<style>
		html {
			width: 100%;
			height: 100%;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
			margin: 0;
			width: 100%;
			height: 100%;
			background-color: mintcream;
			color: darkgreen;
		}

		header {
			position: fixed;
			top: 50px;
			left: 50px;
			font-size: 25px;
		}

		section {
			margin-top: -100px;
			max-width: 1024px;
		}

		h1 {
			font-size: 70px;
			margin: 0 0 60px 0;
		}

		p {
			font-size: 20px;
		}

		form {
			margin-top: 30px;
		}

		input[type="text"] {
			padding: 10px;
			box-sizing: border-box;
			width: 250px;
			height: 50px;
			font-size: 20px;
			border: 2px solid darkgreen;
			border-radius: 15px 0 0 15px;
		}

		input[type="submit"] {
			padding: 10px 20px;
			height: 50px;
			font-size: 20px;
			background-color: darkgreen;
			color: white;
			border: none;
			border-radius: 0 15px 15px 0;
			cursor: pointer;
		}

		button {
			padding: 10px 20px;
			height: 50px;
			font-size: 20px;
			border: 2px solid darkgreen;
			background-color: azure;
			border-radius: 15px;
			cursor: pointer;
			margin: 0 10px;

			&:hover {
				background-color: white;
			}
		}

		.info {
			font-size: 18px;
			margin-top: 20px;
		}

		.error {
			color: red;
			font-size: 20px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const buttons = document.querySelectorAll('button');
			buttons.forEach(button => {
				button.addEventListener('click', function () {
					document.querySelector('input[name="team_name"]').value = this.textContent;
				});
			});
		});
	</script>
</head>

<body>
	<section>
		<h1>Enter your team name.</h1>
		{{ range .Teams }}<button>{{ . }}</button>{{ end }}
		<form action="." method="post">
			<input type="text" name="team_name" placeholder="Team Name" required maxlength="30"><input type="submit" value="Enter">
		</form>
		<div class="info{{ if .Error }} error{{ end }}">Team name must be between 1 and 30 characters and can only contain <code>[a-zA-Z0-9 _-]</code>.</div>
	</section>
</body>

</html>
